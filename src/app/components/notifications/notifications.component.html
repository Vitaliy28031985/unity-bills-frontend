<div
  *ngIf="notification$ | async as n"
  class="fixed w-full h-full top-0 left-0 z-50 bg-black bg-opacity-50"
>
  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[400px] p-6 rounded-lg shadow-lg z-50 flex flex-col justify-center items-center"
    [ngClass]="getBgColor(n.type)"
    role="alert"
  >
    <h3 class="font-bold text-2xl text-center mb-6 text-white">
      {{ n.title }}
    </h3>

    <p class="text-center mb-6 text-white">
      {{ n.message }}
    </p>

    <div class="flex justify-center">
      <button
        (click)="notify.close()"
        class="bg-formGradient pt-4 pb-4 pl-8 pr-8 font-semibold text-lg text-white rounded-3xl hover:bg-blue-20 mt-6"
      >
        OK
      </button>
    </div>
  </div>
</div>
